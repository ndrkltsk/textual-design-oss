<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | The Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #18181B;
      background-color: #FFFFFF;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      background: none;
    }

    input {
      font-family: inherit;
    }

    /* Login Page Layout */
    .login-page {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
    }

    /* Left Panel - Form */
    .login-panel {
      display: flex;
      flex-direction: column;
      padding: 32px;
    }

    .login-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 80px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      background: linear-gradient(180deg, #FB923C 0%, #F97316 50%, #EA580C 100%);
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .logo-mark::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      height: 3px;
      background: #FFFFFF;
      border-radius: 2px;
    }

    .logo-mark::after {
      content: '';
      position: absolute;
      top: 12px;
      left: 6px;
      right: 6px;
      height: 3px;
      background: #FFFFFF;
      border-radius: 2px;
      box-shadow: 0 6px 0 #FFFFFF;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: #18181B;
    }

    .login-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    .login-title {
      font-size: 36px;
      font-weight: 700;
      color: #18181B;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.2;
    }

    /* Social Login Buttons */
    .social-login {
      position: relative;
      margin-bottom: 24px;
    }

    .btn-google {
      width: 100%;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: #FFFFFF;
      border: 1px solid #E4E4E7;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #18181B;
      transition: all 200ms ease;
    }

    .btn-google:hover {
      background-color: #F4F4F5;
      border-color: #D4D4D8;
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
    }

    .last-used-badge {
      position: absolute;
      top: -10px;
      right: 20px;
      padding: 4px 12px;
      background-color: #F97316;
      color: #FFFFFF;
      font-size: 11px;
      font-weight: 600;
      border-radius: 9999px;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background-color: #E4E4E7;
    }

    .divider-text {
      font-size: 13px;
      color: #71717A;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: #18181B;
    }

    .form-input {
      width: 100%;
      height: 48px;
      padding: 12px 16px;
      background-color: #FFFFFF;
      border: 1px solid #E4E4E7;
      border-radius: 8px;
      font-size: 14px;
      color: #18181B;
      transition: border-color 200ms ease, box-shadow 200ms ease;
    }

    .form-input::placeholder {
      color: #A1A1AA;
    }

    .form-input:hover {
      border-color: #D4D4D8;
    }

    .form-input:focus {
      outline: none;
      border-color: #F97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }

    .btn-primary {
      width: 100%;
      height: 48px;
      background-color: #18181B;
      color: #FFFFFF;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 200ms ease;
    }

    .btn-primary:hover {
      background-color: #27272A;
    }

    .btn-primary:active {
      background-color: #3F3F46;
    }

    /* Success Message */
    .success-message {
      padding: 16px;
      background-color: #DCFCE7;
      border: 1px solid #86EFAC;
      border-radius: 8px;
      color: #16A34A;
      font-size: 14px;
      text-align: center;
    }

    /* Footer Links */
    .login-footer {
      margin-top: 24px;
      text-align: center;
    }

    .login-footer-text {
      font-size: 14px;
      color: #71717A;
    }

    .login-footer-text a {
      color: #18181B;
      font-weight: 500;
      text-decoration: underline;
    }

    .login-footer-text a:hover {
      color: #F97316;
    }

    .login-legal {
      margin-top: auto;
      padding-top: 32px;
      text-align: center;
    }

    .login-legal a {
      font-size: 13px;
      color: #71717A;
      text-decoration: underline;
    }

    .login-legal a:hover {
      color: #18181B;
    }

    .login-legal span {
      font-size: 13px;
      color: #A1A1AA;
      margin: 0 8px;
    }

    /* Right Panel - Gradient with Prompt */
    .gradient-panel {
      background: linear-gradient(135deg, #BAE6FD 0%, #DDD6FE 50%, #A7F3D0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .prompt-preview {
      width: 100%;
      max-width: 500px;
      background-color: #FFFFFF;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    .prompt-preview-input {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .prompt-preview-text {
      flex: 1;
      font-size: 18px;
      color: #A1A1AA;
    }

    .prompt-preview-text::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .prompt-preview-btn {
      width: 44px;
      height: 44px;
      background-color: #E4E4E7;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #A1A1AA;
      flex-shrink: 0;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .login-page {
        grid-template-columns: 1fr;
      }

      .gradient-panel {
        display: none;
      }

      .login-panel {
        padding: 24px;
      }

      .login-content {
        max-width: 360px;
      }

      .login-title {
        font-size: 28px;
      }
    }

    @media (max-width: 640px) {
      .login-header {
        margin-bottom: 48px;
      }

      .login-title {
        font-size: 24px;
        margin-bottom: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <!-- Left Panel - Login Form -->
    <div class="login-panel">
      <div class="login-header">
        <div class="logo-mark"></div>
        <span class="logo-text">The Product</span>
      </div>

      <div class="login-content">
        <h1 class="login-title">Welcome to<br>The Product</h1>

        <!-- Google Sign In -->
        <div class="social-login">
          <span class="last-used-badge">Last Used</span>
          <button class="btn-google">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Log in with Google
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">or</span>
          <div class="divider-line"></div>
        </div>

        <!-- Email Login Form -->
        <form class="login-form">
          <div class="form-field">
            <label class="form-label" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="you@example.com"
              value="user@example.com"
            >
          </div>

          <button type="submit" class="btn-primary">Continue</button>

          <!-- Success Message (shown after email verification) -->
          <div class="success-message">
            Email verified successfully! Please log in to continue.
          </div>
        </form>

        <!-- Sign Up Link -->
        <div class="login-footer">
          <p class="login-footer-text">
            Don't have an account? <a href="#">Sign up</a>
          </p>
        </div>
      </div>

      <!-- Legal Links -->
      <div class="login-legal">
        <a href="#">Terms of Service</a>
        <span>and</span>
        <a href="#">Privacy Policy</a>
      </div>
    </div>

    <!-- Right Panel - Gradient with Prompt Preview -->
    <div class="gradient-panel">
      <div class="prompt-preview">
        <div class="prompt-preview-input">
          <span class="prompt-preview-text">Turn your ideas into apps</span>
          <div class="prompt-preview-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="19" x2="12" y2="5"/>
              <polyline points="5 12 12 5 19 12"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
